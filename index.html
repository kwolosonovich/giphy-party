  <a name="add-gif"></a>
<div class="get-gif container-fluid rounded-lg col col-sm-12 col-md-6 bg-success mt-5 mb-5">

  <form action="submit">
    <div class="form-group">
      
      <label for="keyword-search" class="h3 text-light">Search for a gif to add to your party gallery</label>
      <input class="form-control form-control-lg mt-3 mb-4" id="keyword-seach" type="text" placeholder="Enter Keyword">
      <button id="search" type="submit" class="btn btn-outline-light">Search</button>
    </div>
  </form>
</div>

<a name="gallery"></a>

    <h1>My Party Gallery</h1>
  </div>

  <div class="container border border-info rounded">
    <div class="row align-items-center height=400px" id="gallery">
    </div>
  </div>
  <hr>


<div class="container col-sm-4 col-md-3 rounded-lg bg-danger sticky-bottom alert text-center">
  <form action="submit" id="delete-form">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="delete-party">
        <label class="form-check-label" for="delete-party">Remove all gifs from my party</label>
      </div>
    <button id="deleteBtn" type="submit" class="btn btn-outline-light mt-1">Delete</button>
    </div>
  </form>
</div>
